<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scroll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parallax-container">
    <div class="layer layer-bg" data-speed="0.5"></div>
    <div class="layer layer-middle" data-speed="0.75"></div>
    <div class="layer layer-front" data-speed="1"></div>
    <div class="content">
      <h1>Parallax Scrolling</h1>
      <p>スクロールして奥行き感を体験</p>
    </div>
  </div>
  <div class="section">
    <h2>Section 1</h2>
    <p>スクロールを続けてください</p>
  </div>
  <div class="section">
    <h2>Section 2</h2>
    <p>レイヤーが異なる速度で動きます</p>
  </div>
  <div class="section">
    <h2>Section 3</h2>
    <p>3D的な奥行き感を演出</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
